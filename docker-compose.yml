version: "2"

services:
  server:
    build: ./server
    ports:
      - "8080:8080"
    environment:
      - CLIENT_SERVER=localhost
      - CLIENT_PORT=3030
  client:
    build: ./client
    ports:
      - "3030:3000"
    depends_on:
      - server
    environment:
      - SERVER_HOST=localhost
      - SERVER_PORT=8080
